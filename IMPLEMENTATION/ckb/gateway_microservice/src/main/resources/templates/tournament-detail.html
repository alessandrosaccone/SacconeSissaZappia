<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tournament Details</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>
<body>
<h2>Tournament Details</h2>
<div class="container authenticated" style="display:none">
    Logged in as: <span id="username"></span>
    <button onClick="logout()" class="btn btn-primary">Logout</button>
</div>
<p>Nome del Torneo: <span id="tournamentName" th:text="${tournamentName}"></span></p>
<div class="container role-1" style="display:none">
    <p>User with Role 1! (Educator)</p>
    <p>Battles:</p>
    <ul>
        <li th:each="battleName : ${battleNames}" th:text="${battleName}"></li>
    </ul>
    <a th:href="@{/create-battle(tournamentName=${tournamentName})}" class="btn btn-success">Create a new Battle</a>
    <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
</div>
<div class="container role-0" style="display:none">
    <p>User with Role 0! (Student) </p>
    <div class="container battles_display" style="display:none">
    <p>Battles:</p>
    <ul>
        <li th:each="battleName : ${battleNames}" th:text="${battleName}"></li>
    </ul>
    </div>
    <a id="subscriptionLink" href="profile" class="btn btn-success" onclick="subscribe()">Subscribe to the Tournament</a>
</div>
</body>

<script type="text/javascript">
    function goBack() {
        window.history.back();
    }

    $.get("/user", function (data) {
        $("#username").html(data.name);
        $(".unauthenticated").hide()
        if (data.userCheckResult === true) {
            $(".authenticated").show()
            $(".role_sel").hide();
            if (data.role === 1) {
                $(".role-1").show();
            }
            else {
                $(".role-0").show();
            }
        } else {
            $(".authenticated").hide()
            $(".role_sel").show();
        }
    });
    var logout = function () {
        $.post("/logout", function () {
            window.location.href = '/';
        })
        return true;
    }

    function subscribe() {
        var tournamentName = $("#tournamentName").text();
        var username = $("#username").text().trim();

        // Make a POST request
        $.ajax({
            type: 'POST',
            url: '/subscribe',
            data: {
                tournamentName: tournamentName,
                username: username
            },
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                // Handle error
                console.error(error);
            }
        });
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (settings.type == 'POST' || settings.type == 'PUT'
                || settings.type == 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/
                    .test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    xhr.setRequestHeader("X-XSRF-TOKEN",
                        Cookies.get('XSRF-TOKEN'));
                }
            }
        }
    });

</script>
</html>
