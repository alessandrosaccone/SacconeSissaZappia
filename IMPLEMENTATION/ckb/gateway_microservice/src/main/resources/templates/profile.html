<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Demo</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>
<body>
<h2>Profile</h2>
<div class="container authenticated" style="display:none">
    Logged in as: <span id="username"></span>
    <button onClick="logout()" class="btn btn-primary">Logout</button>
</div>
<div id="tournamentList"></div>
<div>
    <a href="/create-tournament" class="btn btn-success">Create a new tournament</a>
    <a href="#" id="displayTournamentsLink" class="btn btn-success">Display your tournaments</a>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#displayTournamentsLink").on("click", function (event) {
            event.preventDefault(); // Prevent the default behavior of the anchor element

            var userNameFromFrontend = $("#username").text().trim();

            $.get("/all-tournaments", { name: userNameFromFrontend }, function (data, textStatus, xhr) {
                console.log("Success:", data);
                console.log("Status Code:", xhr.status);
                if (xhr.status === 200) {
                    displayTournaments(data);
                }
            })
                .fail(function (xhr, textStatus, error) {
                    console.error("Error:", error);
                    console.log("Status Code:", xhr.status);
                });
        });
    });
    function displayTournaments(tournaments) {
        var tournamentListDiv = $("#tournamentList");
        tournamentListDiv.empty();

        if (tournaments.length > 0) {
            for (var i = 0; i < tournaments.length; i++) {
                var listItem = $("<p>", { text: (i + 1) + ". " + tournaments[i] });
                tournamentListDiv.append(listItem);
            }
        } else {
            tournamentListDiv.text("No tournaments available.");
        }
    }
</script>
<script type="text/javascript">
    $.get("/user", function (data) {
        $("#username").html(data.name);
        $(".unauthenticated").hide()
        if (data.userCheckResult === true) {
            $(".authenticated").show()
            $(".role_sel").hide();
        } else {
            $(".authenticated").hide()
            $(".role_sel").show();
        }
    });
    var logout = function () {
        $.post("/logout", function () {
            window.location.href = '/';
        })
        return true;
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (settings.type == 'POST' || settings.type == 'PUT'
                || settings.type == 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/
                    .test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    xhr.setRequestHeader("X-XSRF-TOKEN",
                        Cookies.get('XSRF-TOKEN'));
                }
            }
        }
    });

</script>
</body>
</html>
